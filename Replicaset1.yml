---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: tomcat-rs
  labels:
    app: appserver
    author: intelliq
spec:
  replicas: 3
  selector:
    matchLabels:
      app: appserver
  template:
    metadata:
      name: tomcat-pod
      labels:
        app: appserver
    spec:
      containers:
        - name: mytomcat
          image: tomee
          ports:
            - containerPort: 8080
              hostPort: 9090

